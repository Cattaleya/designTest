<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shrine (MDC Web Example App)</title>
  <link rel="shortcut icon" href="https://material.io/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" href="bundle-login.css">
</head>
<div style="background-color:#018786">

<body class="shrine-login" style="color:#018786">
  <section class="header">
    <img src="https://assets-global.website-files.com/576d13c8eb5794cb5888fc50/5b5885f3d99f304dca9d62b9_MK_WEB.png" width="150" height="100">
      </div>
      <g>
        <g>
          <path d="M17,2H7L2,6.62L12,22L22,6.62L17,2z M16.5,3.58l3.16,2.92H16.5V3.58z M7.59,3.5H15v3H4.34L7.59,3.5z
             M11.25,18.1L7.94,13h3.31V18.1z M11.25,11.5H6.96L4.69,8h6.56V11.5z M16.5,12.32 M12.75,18.09V8h6.56L12.75,18.09z"/>
        </g>
        <rect fill="none" width="24" height="24"/>
      </g>
    </svg>
    <h2>Welcome to the onboarding process</h2>
    
  </section>

  <form  style=" display: flex;
  align-items: center;
  justify-content: center;
    flex-direction:column;" action="home.html">
    <label class="mdc-floating-label" for="username-input">Name</label>
     <div class="mdc-text-field username">
      <input type="text" class="mdc-text-field__input" id="username-input" name="username" required>
      <div class="mdc-line-ripple"></div>
    </div>
    <label class="mdc-floating-label" for="username-input">Last Name</label>
     <div class="mdc-text-field username">
      <input type="text" class="mdc-text-field__input" id="username-input" name="username" required>
      <div class="mdc-line-ripple"></div>
    </div>
    <label class="mdc-floating-label" for="username-input">Phone Number</label>
     <div class="mdc-text-field username">
      <input type="text" class="mdc-text-field__input" id="username-input" name="username" required>
      <div class="mdc-line-ripple"></div>
    </div>
       <label class="mdc-floating-label" for="username-input">Email or Username</label>
    <div class="mdc-text-field username">
      <input type="text" class="mdc-text-field__input" id="username-input" name="username" required>
      <div class="mdc-line-ripple"></div>
    </div>
    <label class="mdc-floating-label" for="password-input">Password</label>
    <div class="mdc-text-field password">
      <input type="password" class="mdc-text-field__input" id="password-input" name="password" required minlength="8">
      <div class="mdc-line-ripple"></div>
    </div>
    <div class="button-container">
      <button type="button" class="mdc-button cancel">
        <span class="mdc-button__label">
          Cancel
        </span>
      </button>
      <button class="mdc-button mdc-button--raised next">
        <span class="mdc-button__label">
          Next
        </span>
      </button>
    </div>
  </form>

  <script src="bundle-login.js" async></script>
</body>
</html>
